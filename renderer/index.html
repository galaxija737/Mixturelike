<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MixtureLite</title>
</head>
<body>
  <div id="project-info"></div>
  <h1>MixtureLite</h1>
  <p>This is a placeholder. File watcher and preview coming soon.</p>
  <button id="open-folder">Select Project Folder</button>
<p id="folder-path"></p>
<ul id="file-list"></ul>

<h2>Recent Projects</h2>
<ul id="recent-projects"></ul>

<script>
  const openBtn = document.getElementById('open-folder');
  const pathDisplay = document.getElementById('folder-path');
  const fileList = document.getElementById('file-list');
  const projectInfo = document.getElementById('project-info');

  openBtn.addEventListener('click', async () => {
    const folderPath = await window.electronAPI.openFolder();
    if (!folderPath) {
      pathDisplay.textContent = 'No folder selected.';
      fileList.innerHTML = '';
      projectInfo.textContent = '';
      return;
    }

    pathDisplay.textContent = `Selected folder: ${folderPath}`;
    const files = await window.electronAPI.readFolder(folderPath);
    const config = await window.electronAPI.getProjectInfo();

    projectInfo.innerHTML = `<strong>Project Name:</strong> ${config.name}<br><strong>Path:</strong> ${config.path}`;

    fileList.innerHTML = '';
    files.forEach(file => {
      const li = document.createElement('li');
      li.textContent = file;
      fileList.appendChild(li);
    });
  });
  async function loadProjectHistory() {
    const recentList = document.getElementById('recent-projects');
    const history = await window.electronAPI.getProjectHistory();

    recentList.innerHTML = '';
    history.forEach(p => {
      const li = document.createElement('li');
      li.textContent = `${p.name} â€” ${p.path}`;
      li.style.cursor = 'pointer';
      li.onclick = async () => {
        const config = await window.electronAPI.openProjectByPath(p.path);
        document.getElementById('project-info').innerHTML = `
          <strong>Project Name:</strong> ${config.name}<br>
          <strong>Path:</strong> ${config.path}
        `;

        const files = await window.electronAPI.readFolder(p.path);
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '';
        files.forEach(file => {
          const f = document.createElement('li');
          f.textContent = file;
          fileList.appendChild(f);
        });
      };
      recentList.appendChild(li);
    });
  }


loadProjectHistory(); // call on startup
</script>

</body>
</html>
