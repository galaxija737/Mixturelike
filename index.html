<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mixturelike Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./renderer/styles/appstyle.css" />
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Sidebar -->
    <div class="col-2 d-flex flex-column" id="sidebar">
      <div class="flex-grow-1 overflow-auto">
        <div class="nav flex-column" id="sidebar-nav">
          <!-- Project list injected by JS -->
        </div>
      </div>
      <div class="sticky-footer">
        <div class="dropdown w-100">
          <button class="btn btn-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-plus-lg"></i> Add New Project
          </button>
          <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item" id="open-existing-project" href="#">Add Existing Project</a></li>
            <li><a class="dropdown-item" id="open-boilerplate-modal" data-bs-toggle="modal" data-bs-target="#boilerplateModal" href="#">Create From Boilerplate</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="col-10" id="project-details"></div>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="projectTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#logs" type="button">Logs</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#files" type="button">Files</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#packages" type="button">Packages</button>
        </li>
      </ul>
      <div class="tab-content p-3 border border-top-0">
        <div class="tab-pane fade show active" id="logs">Logs output will go here...</div>
        <div class="tab-pane fade" id="files">Folder tree UI...</div>
        <div class="tab-pane fade" id="packages">Detected packages info...</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="boilerplateModal" tabindex="-1" aria-labelledby="boilerplateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="boilerplateModalLabel">Create Project from Boilerplate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="boilerplate-select">Boilerplate:</label>
        <select id="boilerplate-select" class="form-select mb-2">
          <option value="liquid-bootstrap">Liquid + Bootstrap</option>
          <option value="clean-slate">Clean Slate</option>
        </select>

        <label for="project-description">Description:</label>
        <textarea id="project-description-input" class="form-control mb-2" rows="3" placeholder="Enter a short description"></textarea>

        <label for="project-thumbnail">Thumbnail (filename):</label>
        <input type="text" id="project-thumbnail-input" class="form-control" value="thumbnail.png">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="create-project-btn">Create Project</button>
      </div>
    </div>
  </div>
</div>

  <script type="module" src="./renderer/ui-handler.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
  import { setupEventHandlers } from './renderer/events.js';
  setupEventHandlers();
</script>
</body>
</html>
